<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Directory Selection</title>
    <script src="https://cdn.jsdelivr.net/npm/@streamlit/cdn-components/dist/index.min.js"></script>
</head>
<body>
    <script>
        const openDirectory = async () => {
            const response = await Streamlit.openFilePicker({ accept: [], directory: true });
            if (!response.cancelled) {
                Streamlit.setComponentValue(response.filesystem);
            }
        };

        openDirectory();
    </script>
</body>
</html>
